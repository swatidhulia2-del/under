<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5">
    <meta name="description" content="Något extraordinärt är på väg. Håll utkik.">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Kommer Snart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gradient-bg"></div>

    <main class="container">
        <div class="content">
            <p class="eyebrow">Kommer Snart</p>
            <h1 class="headline">
                Något<br>
                <span class="gradient-text">extraordinärt</span><br>
                är på väg.
            </h1>
            <p class="subheadline">Vi skapar något speciellt. Bli först att få veta när vi lanserar.</p>

            <div class="notify-section">
                <form action="https://formspree.io/f/xbdakzly" method="POST" class="input-wrapper" id="notify-form">
                    <input type="email" name="email" placeholder="Ange din e-post" class="email-input" required>
                    <button type="submit" class="notify-btn">Meddela Mig</button>
                </form>
                <p class="form-message" id="form-message"></p>
            </div>

            <script>
                const form = document.getElementById('notify-form');
                const message = document.getElementById('form-message');

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const btn = form.querySelector('button');
                    btn.textContent = 'Skickar...';
                    btn.disabled = true;

                    try {
                        const response = await fetch(form.action, {
                            method: 'POST',
                            body: new FormData(form),
                            headers: { 'Accept': 'application/json' }
                        });

                        if (response.ok) {
                            message.textContent = 'Tack! Vi meddelar dig när vi lanserar.';
                            message.className = 'form-message success';
                            form.reset();
                        } else {
                            throw new Error('Något gick fel');
                        }
                    } catch (error) {
                        message.textContent = 'Tyvärr, något gick fel. Försök igen.';
                        message.className = 'form-message error';
                    }

                    btn.textContent = 'Meddela Mig';
                    btn.disabled = false;
                });
            </script>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-glass">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="footer-logo">Stoppafusket</span>
                    <p class="footer-tagline">Grävande journalistik som betyder något</p>
                </div>
                <div class="footer-links">
                    <div class="footer-column">
                        <h4>Kontakt</h4>
                        <a href="mailto:info@stoppafusket.se">info@stoppafusket.se</a>
                        <a href="mailto:thomas@stoppafusket.se">thomas@stoppafusket.se</a>
                    </div>
                    <div class="footer-column">
                        <h4>Anslut</h4>
                        <a href="https://www.stoppafusket.se/" target="_blank" rel="noopener noreferrer">Besök Webbplats</a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 Stoppafusket. Alla rättigheter förbehållna.</p>
            </div>
        </div>
    </footer>
</body>
</html>
